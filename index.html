<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="body">
    <p class="header">
        <strong>Lista zadań</strong>
    </p>
    <form class="js-form">
        <div class="block">
            <p class="block__header"><strong>Dodaj nowe zadanie</strong></p>
            <p>
                <input class="js-newTask" placeholder="Co jest do zrobienia?">
                <button>Dodaj zadanie</button>
            </p>
        </div>
    </form>
    <div class="block">
        <p class="block__header"><strong>Lista zadań</strong></p>
        <ul class="js-tasks list"></ul>
    </div>

</body>

</html>
