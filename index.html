<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="https://i.postimg.cc/D08XS3MR/checklist-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <link href="button.css" rel="stylesheet">
    <link href="block.css" rel="stylesheet">
    <link href="list.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="body">
    <h1 class="header">Lista zadań</h1>
    <form class="js-form">
        <div class="block">
            <p class="block__header"><strong>Dodaj nowe zadanie</strong></p>
            <p class="block__addTask">
                <input class="js-newTask input" placeholder="Co jest do zrobienia?" autofocus>
                <button class="button button__addTask">Dodaj zadanie</button>
            </p>
        </div>
    </form>
    <div class="block">
        <p class="block__header"><strong>Lista zadań</strong></p>
        <ul class="js-tasks list">
            <li class="list__item">
            </li>
        </ul>
    </div>

</body>

</html>
